<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/9043/9043296.png"/>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LibraryHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">

  <!-- Navbar -->
  <header class="flex items-center justify-between px-6 py-4 border-b border-gray-800 bg-gray-950">
    <h1 class="text-2xl font-bold text-amber-300">LibraryHub</h1>
    <nav class="space-x-6 text-sm">
      <a href="#" onclick="showPage('home')" class="hover:text-amber-300">Home</a>
      <a href="#" onclick="showPage('catalog')" class="hover:text-amber-300">Catalog</a>
      <a href="#" onclick="showPage('dashboard')" class="hover:text-emerald-300">Dashboard</a>
      <a href="#" onclick="showPage('auth')" class="hover:text-blue-300">Login</a>
    </nav>
  </header>

  <!-- Pages -->
  <main class="flex-grow p-6">
    <!-- Home -->
    <section id="home" class="page">
      <h2 class="text-4xl font-bold text-amber-200">ðŸ“š Welcome to LibraryHub</h2>
      <p class="mt-4 text-gray-300">A glowing gateway to thousands of books. Register or login to get started!</p>
      <div id="carousel" class="flex space-x-4 mt-6 overflow-x-auto"></div>
    </section>

    <!-- Auth -->
    <section id="auth" class="page hidden">
      <h2 class="text-2xl font-bold mb-4">Login / Register</h2>
      <input id="name" placeholder="Name (for register)" class="w-full mb-2 p-2 rounded text-black">
      <input id="email" type="email" placeholder="Email" class="w-full mb-2 p-2 rounded text-black">
      <input id="password" type="password" placeholder="Password" class="w-full mb-2 p-2 rounded text-black">
      <button onclick="register()" class="bg-emerald-500 px-4 py-2 rounded mr-2">Register</button>
      <button onclick="login()" class="bg-purple-500 px-4 py-2 rounded">Login</button>
      <p id="authMsg" class="mt-2 text-sm text-red-400"></p>
    </section>

    <!-- Catalog -->
    <section id="catalog" class="page hidden">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold">Catalog</h2>
        <select id="sort" onchange="renderCatalog()" class="p-2 rounded text-black">
          <option value="">Sort By</option>
          <option value="title">Title (Aâ€“Z)</option>
          <option value="author">Author (Aâ€“Z)</option>
          <option value="category">Category</option>
        </select>
      </div>
      <div id="books" class="grid grid-cols-2 md:grid-cols-4 gap-6"></div>
    </section>

    <!-- Dashboard -->
    <section id="dashboard" class="page hidden">
      <h2 class="text-2xl font-bold mb-4">Dashboard</h2>
      <div id="loans"></div>
      <div id="favorites" class="mt-6"></div>
    </section>
  </main>

  <!-- PDF Modal -->
  <div id="pdfModal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center">
    <div class="bg-gray-800 p-4 rounded w-3/4 h-3/4 relative">
      <button onclick="closeModal()" class="absolute top-2 right-2 bg-red-500 px-2 py-1 rounded">X</button>
      <iframe id="pdfFrame" class="w-full h-full"></iframe>
    </div>
  </div>

  <footer class="text-center py-4 border-t border-gray-800 text-gray-500 text-sm">
    Â© 2025 LibraryHub. All rights reserved.
  </footer>

  <script src="app.js"></script>
</body>
</html>
